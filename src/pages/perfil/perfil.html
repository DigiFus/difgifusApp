<ion-header>

  <ion-navbar color="primary">
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

    <img src="../../assets/imgs/avatar.png" >

    <ion-list>
      <ion-item>
        <ion-label color="primary">Nombres y Apellidos</ion-label>
        <ion-input placeholder="mi nombre "></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Correo</ion-label>
        <ion-input placeholder="micorreo@email.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Contraseña</ion-label>
        <ion-input type="password" placeholder="*******"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Confirmar Contraseña</ion-label>
        <ion-input  type="password" placeholder="********"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block color="secondary">
      Actualizar datos
    </button>

</ion-content>
