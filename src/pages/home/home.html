<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      DigiFus
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="cerrarSesion()">
        Salir
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>


<ion-card>
    <ion-card-header>
      Unidad de atención al estudiante U.A.E.
    </ion-card-header>

    <ion-card-content>
      <ion-card-title>
        <ion-card>
            <ion-card-header>
              Su turno es
            </ion-card-header>
            <ion-card-content text-center>
                <h1>{{turnoActualUAE}}</h1>
            </ion-card-content>
        </ion-card>
      </ion-card-title>
        <button ion-button block color="primary" (click)="solTurnoUae()">
          Solicitar Turno
        </button>
    </ion-card-content>
</ion-card>

<ion-card>
    <ion-card-header>
      Facturación
    </ion-card-header>
    <ion-card-content>
      <ion-card-title>
        <ion-card>
            <ion-card-header>
              Su turno es
            </ion-card-header>
            <ion-card-content text-center>
                <h1>{{turnoActualFac}}</h1>
            </ion-card-content>
        </ion-card>
      </ion-card-title>
        <button ion-button block color="secondary" (click)="solTurnoFAC()">
          Solicitar Turno
        </button>
    </ion-card-content>
</ion-card>


</ion-content>
