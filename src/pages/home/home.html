<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      DigiFus
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="cerrarSesion()">
        Salir
      </button>

    </ion-buttons>
    <ion-buttons>
      <button ion-button ion-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-refresher (ionRefresh)="recargarPagina($event)">
        <ion-refresher-content
            refreshingText="Actualizando...">
        </ion-refresher-content>
      </ion-refresher>
{{msg}}

<ion-card>
    <ion-card-header>
      Unidad de atención al estudiante U.A.E.
    </ion-card-header>

    <ion-card-content>
      <ion-card-title>
        <ion-card>
            <ion-card-header>
              Su turno es
            </ion-card-header>
            <ion-card-content text-center>
                <h1>{{turnoActualUAE}}</h1>
            </ion-card-content>
        </ion-card>
      </ion-card-title>
        <button ion-button block color="primary" (click)="solUAE()">
          Solicitar Turno
        </button>
    </ion-card-content>
</ion-card>
{{turnStorage}}
<ion-card>
    <ion-card-header>
      Facturación
    </ion-card-header>
    <ion-card-content>
      <ion-card-title>
        <ion-card>
            <ion-card-header>
              Su turno es
            </ion-card-header>
            <ion-card-content text-center>
                <h1>{{turnoActualFAC}}</h1>
            </ion-card-content>
        </ion-card>
      </ion-card-title>
        <button ion-button block color="secondary" (click)="solFAC()">
          Solicitar Turno
        </button>
    </ion-card-content>
</ion-card>



</ion-content>
