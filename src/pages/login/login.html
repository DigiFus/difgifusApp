<ion-header>

  <ion-navbar color="primary">
    <ion-title>Autenticación</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>

      <ion-item>
        <ion-label floating color="primary">Correo</ion-label>
        <ion-input type="email" [(ngModel)]="userData.Correo" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating color="primary">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="userData.Password"></ion-input>
      </ion-item>

</ion-list>
  {{msg}}
<button ion-button block color = "primary" (click)="ingresar()">
  Ingresar
</button>
<button ion-button block color = "dark" [navPush]="registro" clear>
  Crear una cuenta
</button>



</ion-content>
