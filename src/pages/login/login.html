<ion-header>

  <ion-navbar color="primary">
    <ion-title>Autenticación</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >


  <ion-list>

      <ion-item>
        <ion-label floating color="primary">Correo</ion-label>
        <ion-input type="email" [(ngModel)]="Correo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating color="primary">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="Password"></ion-input>
      </ion-item>

</ion-list>
  {{Correo}} - {{Password}}
<button ion-button block color = "primary" (click)="ingresar()">
  Ingresar
</button>
<button ion-button block color = "secondary" [navPush]="registro">
  Crear nueva cuenta
</button>



</ion-content>
